<!DOCTYPE html>
<html lang="en"
      ng-app="WFOTool"
      ng-controller="WFOToolCtrl">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

      <title>WFO Tool</title>

      <link rel="stylesheet"
            href="lib/normalize_8.0.1.css">

      <link rel="stylesheet"
            href="lib/fontawesome-free-5.10.1-web/css/all.min.css">

      <link rel="stylesheet"
            href="css/style.css">

</head>

<body>

      <!-- START CONTENT -->

      <div navigation-component
           id="wfoNavWrapper"
           class="wfo-nav-wrapper"></div>

      <div ng-view
           id="wfoContentWrapper"
           class="wfo-content-wrapper"></div>

      <div class="wfo-loader-wrapper"
           id="wfoLoader">
            <div>
                  <div class="showbox"
                       id="wfoLoaderShowbox">
                        <div class="loader">
                              <svg class="circular"
                                   viewBox="25 25 50 50">
                                    <circle class="path"
                                            cx="50"
                                            cy="50"
                                            r="20"
                                            fill="none"
                                            stroke-width="2"
                                            stroke-miterlimit="10" />
                              </svg>
                        </div>
                  </div>
                  <div class="showbox"
                       id="wfoLoaderhowbox">
                        <div class="loader">
                              <svg class="circular"
                                   viewBox="25 25 50 50">
                                    <circle class="path"
                                            cx="50"
                                            cy="50"
                                            r="20"
                                            fill="none"
                                            stroke-width="2"
                                            stroke-miterlimit="10" />
                              </svg>
                        </div>
                  </div>
                  <div class="textbox"
                       id="wfoLoaderTextbox"></div>
            </div>
      </div>

      <div id="__alert" class="wfo-alert-wrapper"></div>

      <!-- END CONTENT -->

      <!-- inject:js -->
      <!-- endinject -->

      <!-- add all lib -->
      <!-- add all  -->

      <script src="lib/jquery_3.3.1_min.js"></script>
      <script src="lib/angular_1.7.7_min.js"></script>
      <script src="lib/angular-route_1.7.7_min.js"></script>

      <script src="index.js"></script>

      <!-- removeIf(production) -->
      <script src="modules/components/navigationComponent/navigationComponent.module.js"></script>

      <script src="modules/views/planInputs/planInputs.module.js"></script>
      <script src="modules/views/planOutputs/planOutputs.module.js"></script>
      <script src="modules/views/compare/compare.module.js"></script>

      <script src="modules/views/testView/testView.module.js"></script>
      <script src="modules/views/home/home.module.js"></script>

      <script src="services/message.service.js"></script>
      <script src="services/rest.service.js"></script>
      <script src="services/loader.service.js"></script>
      <script src="services/conflict.service.js"></script>
      <script src="services/alert.service.js"></script>

      <script src="modules/components/testComponent/testComponent.module.js"></script>
      <!-- endRemoveIf(production) -->

</body>

</html>
